
<!DOCTYPE html>
<html>
<head>
    <title>Devenir transporteur</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Formulaire transporteur</h2>
    <form method="POST">
        <input name="nom" placeholder="Nom complet" required>
        <input name="telephone" placeholder="Téléphone WhatsApp" required>
        <input name="ville" placeholder="Ville principale" required>
        <input name="destinations" placeholder="Destinations desservies" required>
        <input name="jours" placeholder="Jours de transport (ex: lundi, jeudi)" required>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
